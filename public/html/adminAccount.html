<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Accounts - IGDiscount</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="IGDicount">
    <meta name="author" content="IGDicount">
    <link rel="icon" href="/images/logo.ico" />
    <!-- Bootstrap CSS -->
    <link href="/lib/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/lib/business-casual.css" rel="stylesheet">
    <link href="/assets/stylesheets/custom.css" rel="stylesheet">

    <!-- Notification/CSS -->
    <link href="/lib/angular-ui-notification.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-app="app" ng-controller="adminAccount">

<div id="headtitle" ng-controller="headerController"></div>
<div id="navbar"></div>

<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                    <h2 class="intro-text text-center">Manage accounts</h2>
                <hr>
                <div class="form-group">
                    <label>Group by</label>
                    <select class="form-control" name="group" ng-model="groupProperty">
                        <option value="">No group</option>
                        <option value="kindOfUser">Kind of user</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Filter by</label>
                    <select class="form-control" name="group" ng-model="filterProperty">
                        <option value="">No filter</option>
                        <option value="Seller Company">Seller Company</option>
                        <option value="Admin">Admin</option>
                        <option value="Simple User">Simple User</option>
                    </select>
                </div>
                <div style="overflow-x:auto;">
                    <table st-table="displayedCollection" st-safe-src="userRows" class="table table-condensed">
                        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
                        <thead>
                        <tr>
                            <th st-sort="name"><a href="#" class="link-table">Name</a><i class="leftalign hidden-xs glyphicon glyphicon-sort" aria-hidden="true"></i></th>
                            <th st-sort="email"><a href="#" class="link-table">Email</a><i class="leftalign hidden-xs glyphicon glyphicon-sort" aria-hidden="true"></i></th>
                            <th st-sort="getters.kindOfUser"><a href="#" class="link-table">Kind of user</a><i class="leftalign hidden-xs glyphicon glyphicon-sort" aria-hidden="true"></i></th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input st-search="name" placeholder="Search for name" class="input-sm form-control" type="search"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <input st-search="email" placeholder="Search for email" class="input-sm form-control" type="search"/>
                            </td>
                        </tr>
                        </thead>
                        <tbody ng-if="!mc.isLoading" ng-repeat="(key, value) in displayedCollection | groupBy: groupProperty">
                        <tr ng-if="key !== 'undefined'" class="text-center text-uppercase">
                            <td colspan="6">
                                {{key}}
                            </td>
                        </tr>
                        <tr ng-repeat="row in value | filterBy: ['kindOfUser']: filterProperty">
                            <td>{{row.name}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.kindOfUser}}</td>
                            <td>
                                <button type="button" ng-click="update(row)" class="btn btn-sm btn-info">
                                    <i class="glyphicon glyphicon-pencil">
                                    </i>
                                </button>
                            </td>
                            <td>
                                <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
                                    <i class="glyphicon glyphicon-trash">
                                    </i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="footer"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"   integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="   crossorigin="anonymous"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/lib/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="/lib/jquery.cookie.js"></script>
<script src="/lib/angular-ui-notification.min.js"></script>
<script src="/lib/smart-table.min.js"></script>
<script src="/lib/spin.min.js"></script>
<script src="/lib/angular-filter.min.js"></script>
<script src="/lib/angular-spinner.js"></script>
<script src="/js/facebookService.js"></script>
<script src="/js/app.js"></script>
<script src="/js/oauth.js"></script>
<script src="/js/header.js"></script>
<script src="/js/adminAccount.js"></script>

<script>
        $( "#headtitle" ).load( "/assets/html/headtitle.html" );
        $( "#footer" ).load( "/assets/html/footer.html" );
</script>
</body>
</html>
